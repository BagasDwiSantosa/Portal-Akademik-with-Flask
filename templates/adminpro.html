<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css'
            rel='stylesheet'>
        <!-- Boxicons -->
        <link
            href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'
            rel='stylesheet'>
        <!-- My CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/adminstyle.css')}}">
        <!-- <link rel="stylesheet" href="profile.css"> -->

        <title>Profile Admin</title>
    </head>
    <body>

        <!-- SIDEBAR -->
        <section id="sidebar">
            <a href="{{url_for('dashboard')}}" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">Admin</span>
            </a>
            <ul class="side-menu top">
                <li>
                    <a href="{{url_for('dashboard')}}">
                        <i class='bx bxs-dashboard'></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="{{url_for('profile_admin')}}">
                        <i class='bx bxs-user-circle'></i>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('registrasi')}}">
                        <i class='bx bx-add-to-queue'></i>
                        <span class="text">Registrasi</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('mahasiswa')}}">
                        <i class='bx bx-book-bookmark'></i>
                        <span class="text">Mahasiswa</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('dosen')}}">
                        <i class='bx bx-book-reader'></i>
                        <span class="text">Dosen</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('matakuliah')}}">
                        <i class='bx bx-book'></i>
                        <span class="text">Mata Kuliah</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('nilai')}}">
                        <i class='bx bxs-bookmarks' ></i>
                        <span class="text">Penilaian</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="{{url_for('logout')}}" class="logout">
                        <i class='bx bxs-log-out' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->

        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <i class='bx bx-menu'></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button type="submit" class="search-btn">
                            <i class='bx bx-search'></i>
                        </button>
                    </div>
                </form>
                <input type="checkbox" id="switch-mode" hidden="hidden">
                <label for="switch-mode" class="switch-mode"></label>
                <a href="#" class="notification">
                    <i class='bx bxs-bell'></i>
                    <!-- <span class="num">8</span> -->
                </a>
                <a href="{{url_for('profile_admin')}}" class="profile">
                    <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                </a>
            </nav>
            <!-- NAVBAR -->

            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Profile</h1>
                        <ul class="breadcrumb">
                            <li>
                                <a class="active" href="#">Home</a>
                            </li>
                            <li>
                                <i class='bx bx-chevron-right'></i>
                            </li>
                            <li>
                                <a href="#">Profile</a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="btn-download">
                        <i class='bx bxs-cloud-download'></i>
                        <span class="text">Download PDF</span>
                    </a>
                    <div class="container rounded bg-white mt-auto mb-auto">
                        <div class="row">
                            <div class="col-md-4 border-right">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                    class="rounded-circle mt-5"
                                    width="150px"
                                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                                    <span class="font-weight-bold">{{data[0]}}</span><span class="text-black-50">{{data[2]}}</span>
                                    <span></span>
                                </div>
                            </div>
                            <div class="col-md-5 border-right">
                                <div class="p-3 py-5">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="text-right">Profile</h4>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-12">
                                            <label class="labels">Nama</label><input type="text" class="form-control" value="{{data[0]}}"></div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-12">
                                            <label class="labels">NPM</label><input
                                                type="text"
                                                class="form-control"
                                                value="{{data[1]}}"></div>
                                        <div class="col-md-12 mt-3">
                                            <label class="labels">Email</label><input
                                                type="text"
                                                class="form-control"
                                                value="{{data[2]}}"></div>
                                        <div class="col-md-12 mt-3">
                                            <label class="labels">Jabatan</label><input
                                                    type="text"
                                                    class="form-control"
                                                    value="{{data[3]}}"></div>
										</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- MAIN -->
        </section>
        <!-- CONTENT -->
         <script src="profile.js"></script>
         <script src="{{url_for('static', filename='/js/adminscript.js')}}"></script>
    </body>
</html>
